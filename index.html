<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <div class="display"><input type="text" name="calculo" id="display"></div>
   <div class="operador"><button>C</button></div>
   <div class="operacoes">
   <table>
     <tr>
     <th class="number"><button>7</button></th>
     <th class="number"><button>8</button></th>
     <th class="number"><button>9</button></th>
     <th class="operador1"><button>*</button></th>
     </tr>
     <tr>
     <th class="number"><button>4</button></th>
     <th class="number"><button>5</button></th>
     <th class="number"><button>6</button></th>
     <th class="operador1"><button>-</button></th>
     </tr>
     <tr>
      <th class="number"><button>1</button></th>
      <th class="number"><button>2</button></th>
      <th class="number"><button>3</button></th>
      <th class="operador1"><button>+</button></th>
      </tr>
      <tr>
        <th class="number"><button>0</button></th>
        <th class="operador-igual"><button>=</button></th>
      </tr>
   </table>
  </div>
  </div>
</body>
</html>
